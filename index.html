	//-----------------------Counter Functions
	
    function CountUp(id, xo) {
        countup = 1;
        id -= 10;
        while(numbers[id] == xo){
          id -= 10;
          countup ++;
        }
        return countup;
    }
    function CountDown(id, xo) {
        countdown = 1;
        id += 10;
        while(numbers[id] == xo){
          id += 10;
          countdown ++;
        }
        return countdown;
    }
    function CountLeft(id, xo) {
        var count = 1;
        id -= 1;
        while(numbers[id] == xo){
          id -= 1;
          count ++;
        }
        return count;
    }
    function CountRight(id, xo) {
        var count = 1;
        id += 1;
        while(numbers[id] == xo){
          id += 1;
          count ++;
        }
        return count;
    }
    function CountDownRight(id, xo) {
        var count = 1;
        id += 11;
        while(numbers[id] == xo){
          id += 11;
          count ++;
        }
        return count;
    }
    function CountUpRight(id, xo) {
        var count = 1;
        id -= 9;
        while(numbers[id] == xo){
          id -= 9;
          count ++;
        }
        return count;
    }

          count ++;
        }
        return count;
    }
    
    //------------------------Checks for wins
    function checkWin(user, id)
    {
      if(user == "x")
      { 
        var test = CountUp(id, "X");
        var test2 = CountDown(id, "X");
        var test3 = CountLeft(id, "X");
        var test4 = CountRight(id, "X");
        var test5 = CountUpRight(id, "X");
        var test7 = CountDownLeft(id, "X");
        var test8 = CountUpLeft(id, "X");
        var test6 = CountDownRight(id, "X");
        
        if(test + test2 > 5) 
        winner("x");
        if(test3 + test4 > 5) 
        winner("x");
        if(test5 + test7 > 5) 
        winner("x");
        if(test6 + test8 > 5) 
        winner("x");
      }
      else if(user == "o")
      {
        var test = CountUp(id, "O");
        var test2 = CountDown(id, "O");
        var test3 = CountLeft(id, "O");
        var test4 = CountRight(id, "O");
        var test5 = CountUpRight(id, "O");
        var test7 = CountDownLeft(id, "O");
        var test8 = CountUpLeft(id, "O");
        var test6 = CountDownRight(id, "O");
        if(test + test2 > 5) 
        winner("o");
        if(test3 + test4 > 5) 
        winner("o");
        if(test5 + test7 > 5) 
        winner("o");
        if(test6 + test8 > 5) 
        winner("o");
      }
      if(moves == 100)
      winner("cat");
    }

   checkWin("o", number-1);
   }
   }
   }

   {
   document.getElementById(num).innerHTML= "";
   }
   }
